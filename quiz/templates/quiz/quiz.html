<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Quiz</title>

</html>
<body>
<div id="main">
<div id="header">
<h1>Quiz</h1>
</div>
<div id="Welcome">
<center>
<h2>Welcome to the Quiz</h2>
<p>This is a multiple choice quiz</p>
</center>
<hr/>

</div>
<div style = "padding-left: 30px;">
    {% for result in Exam %}
    <table>
        <tr>
            <td>
                <h3>{{result.id}}) {{ result.qstring }} ?</h3>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="{{result.id}}" value="{{result.oid}}">{{result.oid}}<br>
                <input type="radio" name="{{result.id}}" value="{{result.oid}}">{{result.oid}}<br>
                <input type="radio" name="{{result.id}}" value="{{result.oid}}">{{result.oid}}<br>
                <input type="radio" name="{{result.id}}" value="{{result.oid}}">{{result.oid}}<br>
            </td>
    </table>
<input type = "radio">
    {% endfor %}
</div>
</body>
</html>
