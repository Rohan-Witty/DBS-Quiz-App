{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
    <form method='POST'> {% csrf_token %}
      {{ form.as_p }}
      <button type='submit' class='btn btn-default'>Submit</button>
    </form>
    <div class = "border-top pt-3">
      <small class = "text-muted"> 
        Don't have an account? <a class = "ml-2" href = "{% url 'register' %}">Register</a>


{% endblock %}
